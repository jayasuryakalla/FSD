<html>
  <head>
    <title>Fontstyling</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    #a {
      font-size: 40px;
    }
    #b {
      font-weight: bolder;
    }
    #c {
      font-style: italic;
    }
    #d {
      text-decoration: line-through;
    }
    #e {
      text-transform: uppercase;
    }
  </style>
  <body>
    <p id="a">FONT SIZE</p>
    <p id="b">FONT WEIGHT</p>
    <p id="c">FONT STYLE</p>
    <p id="d">Text DECORATION</p>
    <p id="e">Text Transform</p>
  </body>
</html>
