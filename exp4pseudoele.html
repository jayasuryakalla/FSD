<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selection Pseudo-element Example</title>
    <style>
      p::selection {
        background-color: yellow;
        color: red;
      }
    </style>
  </head>
  <body>
    <p>Select any part of this text to see the effect.</p>
    <h3>no effect</h3>
  </body>
</html>
