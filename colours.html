<html>
  <head>
    <style>
      body {
        background-color: black;
      }
      h1 {
        color: white;
      }
      .a {
        color: #99d100;
      }
      .b {
        color: rgb(255, 0, 0);
      }
      .c {
        color: rgba(255, 165, 0, 0.8);
      }
      .d {
        color: hsl(178, 100%, 60%);
      }
    </style>
  </head>
  <body>
    <h1>Various ways to colour the webpage</h1>
    <p class="a">Hex colour</p>
    <p class="b">RGB colour</p>
    <p class="c">RGBA colour with transparency</p>
    <p class="d">HSL colour</p>
  </body>
</html>
